<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="background">
      <div class="first">
        <div class="words">
          <p class="main">
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
            help your business grow.
          </p>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <!-- <p class="stats">10k+ companies 314 templates 12m+ queries</p> -->
          <div class="stats">
            <div class="all_stats">
              <p class="num">10k+</p>
              <br />
              <p class="names">COMPANIES</p>
            </div>

            <div class="all_stats">
              <p class="num">314</p>
              <br />
              <p class="names">TEMPLATES</p>
            </div>

            <div class="all_stats">
              <p class="num">12m+</p>
              <br />
              <p class="names">QUERIES</p>
            </div>
          </div>
        </div>
        <!-- image -->
        <div class="image">
          <div class="class_overlay"></div>
        </div>
      </div>
      

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anagha</a>.
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
